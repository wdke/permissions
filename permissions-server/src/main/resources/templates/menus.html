<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.springframework.org/schema/util" lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>
<div class="container">
	<ul class="nav nav-tabs">
		<li name="menus" class="active" onclick="changePage(this,'/pages/sys/menus')"><a href="#">系统菜单路径</a></li>
		<li name="menus"onclick="changePage(this,'/pages/sys/pages')"><a href="#">系统菜单路径</a></li>
		<li name="menus"onclick="changePage(this,'/pages/sys/role')"><a href="#">角色管理</a></li>
		<li name="menus"onclick="changePage(this,'/pages/sys/role/menu')"><a href="#"></a></li>
		<li name="menus"onclick="changePage(this,'/pages/sys/user')"><a href="#">用户管理</a></li>
	</ul>
</div>

<iframe id="iframe" frameborder="0" style="padding-top: 50px;" width="100%" height="800" th:src="@{/pages/sys/menus}"></iframe>


<script type="text/javascript">

	//页面跳转方法
	function changePage(obj,url) {

		$("li[name='menus']").prop("class", "");//全选
		$(obj).prop("class","active");
		$("#iframe").prop("src",url);
	}

</script>

</body>
</html>
